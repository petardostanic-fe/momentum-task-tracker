<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Momentum - Your Ultimate To-Do App for Productivity and Goal Tracking
    </title>
    <!-- Important HTML Meta Tags for SEO -->
    <meta
      name="description"
      content="Stay organized and boost productivity with Momentum, the ultimate to-do app. Simplify task management, track progress, and achieve your goals effortlessly."
    />
    <meta
      name="keywords"
      content="to-do app, task manager, productivity app,
    daily planner, task organizer, goal tracker, checklist app, reminders, task
    scheduling, time management, personal productivity"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Petar Dostanic" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="/styles.css" />
    <!-- JS File with "defer" attribute -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1 class="project-title">Momentum</h1>
    <strong class="project-subtitle">
      keeps you organized, focused, and productive
    </strong>

    <div class="custom-container">
      <form>
        <input
          id="task-input"
          type="text"
          placeholder="Write and hit enter to add to the list"
          autocomplete="off"
        />
        <button id="add-task">New Task</button>
      </form>

      <ul id="task-list"></ul>
    </div>
  </body>
</html>
